<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- link vue.js -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        
        <!-- link fontawesome  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- link google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
        
        <!-- link css -->
        <link rel="stylesheet" href="css/style.css">

        <title>To Do List</title>
    </head>

    <body>

        <div id="app" class="container">
            <div class="logo">
                <img src="img/logo.png" alt="logo">
            </div>
            <form class="element-input" @submit.prevent="addElement">
                <input type="text" placeholder="Inserisci una nuova task" v-model="newElement.text" required>
                <button type="submit">Aggiungi</button> 
            </form>
            <div class="element-container">
                <ul>
                    <li class="element" v-for="(element, index) in elementsList">
                        <p>{{elementsList[index].text}}</p>
                       <i class="fa-solid fa-xmark" @click="removeElement(index)"></i> 
                    </li>
                </ul>
            </div>
            
        </div>
        
        <!-- link js -->
        <script src="js/main.js"></script>
    </body>
</html>
